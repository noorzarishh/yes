<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- calculater -->
    <div id="calculater-box">

              <!-- input -->
             <input type="text" placeholder="0" id="input-box">
       
            <!-- button-list1 -->
             <div class="button-list">

                <!-- button1 -->
                   <button id="ac">AC</button>

               <!-- button2 -->
               <button id="del">DEL</button>

                <!-- button3 -->
              <button id="percentage">%</button>

                  <!-- button4 -->
                  <button id="divide">/</button>

             </div>



<!-- button-list2 -->
<div class="button-list2">

   <!-- button1 -->
      <button>7</button>

  <!-- button2 -->
  <button>8</button>

   <!-- button3 -->
 <button>9</button>

     <!-- button4 -->
     <button id="multiplication"><div id="mul">*</div></button>
         
</div>



      <!-- button-list3 -->
             <div class="button-list3">

                <!-- button1 -->
                   <button>4</button>

               <!-- button2 -->
               <button>5</button>

                <!-- button3 -->
              <button>6</button>

                  <!-- button4 -->
                  <button id="subtraction">-</button>

             </div>

       

                 <!-- button-list4 -->
                 <div class="button-list4">

                  <!-- button1 -->
                     <button>1</button>
  
                 <!-- button2 -->
                 <button>2</button>
  
                  <!-- button3 -->
                <button>3</button>
  
                    <!-- button4 -->
                    <button id="addition">+</button>
  
               </div>
  


               <!-- button-list5 -->
               <div class="button-list5">

                  <!-- button1 -->
                     <button>00</button>
  
                 <!-- button2 -->
                 <button>0</button>
  
                  <!-- button3 -->
                <button><div id="dot">.</div></button>
  
                    <!-- button4 -->
                    <button class="equalBtn">=</button>
  
               </div>
             
              


    </div>






    <script src="script.js"></script>
</body>
</html>
